<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <div class="content">

        <h1>Etch-A-Sketch</h1>
        <div class="container">
            
            <div class="buttons">
                <button value="black" id="mode">Black</button>
                <button value="grayscale" id="mode">Grayscale</button>
                <button value="rgb" id="mode">Color</button>
                <button value="additive" id="mode">Additive</button>
                <button value="ereaser" id="mode">Ereaser</button>
            
                <button id="clear">Clear</button>

                <input type="range" min="1" max="70" value="16" name="size" id="size">
                <label for="size" id="size-label">16x16</label>
            </div>
            <div id="canvas" class="canvas"></div>
        </div>

    </div>
    <footer></footer>
</body>
</html>
