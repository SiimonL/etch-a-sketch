<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <div class="content">

        <h1 class="title">Etch-A-Sketch</h1>
        <div class="container">
            
            <div class="buttons">
                <button id="hold" class="hold-button shadow">Hold to Draw</button>

                <button value="black" id="mode" class="selected shadow">Black</button>
                <button value="grayscale" id="mode" class="shadow">Grayscale</button>
                <button value="color" id="mode" class="shadow">Color</button>
                <button value="additive" id="mode" class="shadow">Additive</button>
                <button value="ereaser" id="mode" class="shadow">Ereaser</button>
                
                <button id="clear" class="shadow">Clear</button>

                <input type="range" min="1" max="70" value="16" name="size" id="size" class="shadow">
                <label for="size" id="size-label" class="size-label">16x16</label>
            </div>
            <div class="canv-container">
                <div id="canvas" class="canvas shadow"></div>
                <p class="current">Current: <span id="current-mode">Black</span></p>
            </div>
        </div>

    </div>
    <footer>
        <div class="footer-line"></div>
        <p class="name">Â© SiimonL <a href="https://github.com/SiimonL"><img src="./images/github.png" alt="GitHub" width="30"></a></p>
    </footer>
</body>
</html>
